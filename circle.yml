machine:
  php:
    version: 5.6.18
checkout:
  post:
    - mkdir ../travis_ci_drupal_module_example
    - cp -a * ../travis_ci_drupal_module_example
    - mv ../travis_ci_drupal_module_example .
dependencies:
  pre:
    - sudo composer global require drush/drush:8.*
    - drush dl drupal-7 --drupal-project-rename=drupal
    - mysql -u root -e 'create database travis_ci_drupal_module_example_test;'
    - ls -lah
    - ln -s travis_ci_drupal_module_example drupal/sites/all/modules/travis_ci_drupal_module_example
    - cd drupal
    - drush --verbose site-install --db-url=mysql://root:@127.0.0.1/travis_ci_drupal_module_example_test --yes
    - drush --yes pm-enable simpletest
    - drush --yes pm-enable travis_ci_drupal_module_example
